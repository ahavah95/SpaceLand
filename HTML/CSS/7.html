	<body class="maubody">
		<p>Bài này học đơn giản lắm: đó là 2 thuộc tính <b>margin</b> và <b>padding</b></p>
		<ul>
			<li>
				<p><b>margin</b>: thì offset so với <b>bên ngoài</b> div</p>
			</li>
			<li>
				<p><b>padding</b>: thì offset so với <b>bên trong</b> div</p>
			</li>
		</ul>
		<p>Bây giờ là bài thực hành:</p>
		

		<div id="bn">
			banner
		</div>
		<div id="mn">
			menu
		</div>
		<div id="wrapper">
			<div id="l">left</div>
			<div id="m">middle</div>
			<div id="r">right</div>
		</div>
		<div id="bt">bottom &copy</div>
		
	</body>
</html>
